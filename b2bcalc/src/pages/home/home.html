<ion-header>
  <ion-navbar>
    <ion-title>Kalkulator FVAT na B2B</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h2>Welcome to Ionic!</h2>-->
  <h3>
    Wprowadź kwotę BRUTTO lub NETTO, aby obliczyć VAT i koszty.
  </h3>
  <ion-row margin-right="50px" margin-left="50px">
    <ion-col width-40>
      <ion-label class="home-table-label" color="primary">kwota BRUTTO</ion-label>
    </ion-col>
    <ion-col width-30>
      <ion-input type="number" class="home-table-label-input" placeholder="0.00"></ion-input>
    </ion-col>
    <ion-col width-20>
      <ion-label class="home-table-label" color="primary">PLN</ion-label>
    </ion-col>
  </ion-row>

  <ion-row margin-right="50px" margin-left="50px">
    <ion-col width-40>
      <ion-label class="home-table-label" color="primary">kwota NETTO</ion-label>
    </ion-col>
    <ion-col width-30>
      <ion-input type="number" class="home-table-label-input" placeholder="0.00"></ion-input>
    </ion-col>
    <ion-col width-20>
      <ion-label class="home-table-label" color="primary">PLN</ion-label>
    </ion-col>
  </ion-row>

  <ion-row margin-right="50px" margin-left="50px">
    <ion-col width-40>
      <ion-label class="home-table-label" color="primary">VAT</ion-label>
    </ion-col>
    <ion-col width-30>
      <ion-input class="home-table-label-input" placeholder="0.00" readonly></ion-input>
    </ion-col>
    <ion-col width-20>
      <ion-label class="home-table-label" color="primary">PLN</ion-label>
    </ion-col>
  </ion-row>

  <ion-row margin-right="50px" margin-left="50px">
    <ion-col width-40>
      <ion-label class="home-table-label" color="primary">koszty</ion-label>
    </ion-col>
    <ion-col width-30>
      <ion-input class="home-table-label-input" placeholder="0.00" readonly></ion-input>
    </ion-col>
    <ion-col width-20>
      <ion-label class="home-table-label" color="primary">PLN</ion-label>
    </ion-col>
  </ion-row>

  <div class="home-table-profit-row">
    <ion-row margin-right="50px" margin-left="50px">
      <ion-col width-40>
        <ion-label class="home-table-label" color="primary">zysk</ion-label>
      </ion-col>
      <ion-col width-30>
        <ion-input class="home-table-label-input" placeholder="0.00" readonly></ion-input>
      </ion-col>
      <ion-col width-20>
        <ion-label class="home-table-label" color="primary">PLN</ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-row style="font-size: 30px;" margin-right="50px" margin-top="50px">
    <ion-col>
      <button ion-item style="font-size: 30px;" (click)="showOptionsClick($event)">
        OPCJE
        <ion-icon class="arrow-options" name="arrow-down" style="color: red;" margin-left="15px"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <div *ngIf="detailsVisible">
    <ion-row margin-right="50px" margin-left="50px" margin-top="50px">
      <label class="bottom-table-options-row" margin-right="15px" style="width:80px;" >VAT</label>
      <input class="bottom-table-options-row" style="width:50px;" value="23"/>
      <label class="bottom-table-options-row" margin-left="15px">%</label>
    </ion-row>

    <ion-row margin-right="50px" margin-left="50px">
      <label class="bottom-table-options-row" margin-right="15px" style="width:80px;" >podatek</label>
      <input class="bottom-table-options-row" style="width:50px;" value="18"/>
      <label class="bottom-table-options-row" margin-left="15px">%</label>
    </ion-row>
  </div>

</ion-content>

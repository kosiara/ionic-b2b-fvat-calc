<ion-header>
  <ion-navbar>
    <ion-title>Kalkulator FVAT na B2B</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h2>Welcome to Ionic!</h2>-->
  <h3>
    Wprowadź kwotę BRUTTO lub NETTO, aby obliczyć VAT i koszty.
  </h3>

  <ion-card  style="margin: 0px; padding: 0px; width:100%">
      <ion-row margin-right="50px" margin-left="50px" wrap>
        <ion-col width-40>
          <ion-label class="home-table-label" color="primary">kwota BRUTTO</ion-label>
        </ion-col>
        <ion-col width-30>
          <ion-input type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                     [(ngModel)]="grossValue" (keyup)="onGrossValueChanged($event)" class="home-table-label-input" placeholder="0.00"></ion-input>
        </ion-col>
        <ion-col width-20>
          <ion-label class="home-table-label" color="primary">PLN</ion-label>
        </ion-col>
      </ion-row>

      <ion-row margin-right="50px" margin-left="50px" wrap>
        <ion-col width-40>
          <ion-label class="home-table-label" color="primary">kwota NETTO</ion-label>
        </ion-col>
        <ion-col width-30>
          <ion-input type="number"  type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                     [(ngModel)]="netValue" class="home-table-label-input" placeholder="0.00"></ion-input>
        </ion-col>
        <ion-col width-20>
          <ion-label class="home-table-label" color="primary">PLN</ion-label>
        </ion-col>
      </ion-row>

      <ion-row margin-right="50px" margin-left="50px" wrap>
        <ion-col width-40>
          <ion-label class="home-table-label" color="primary">VAT</ion-label>
        </ion-col>
        <ion-col width-30>
          <ion-input class="home-table-label-input" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                     [(ngModel)]="vatPriceValue" placeholder="0.00" readonly></ion-input>
        </ion-col>
        <ion-col width-20>
          <ion-label class="home-table-label" color="primary">PLN</ion-label>
        </ion-col>
      </ion-row>

      <ion-row margin-right="50px" margin-left="50px" wrap>
        <ion-col width-40>
          <ion-label class="home-table-label" color="primary">koszty</ion-label>
        </ion-col>
        <ion-col width-30>
          <ion-input class="home-table-label-input" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                     [(ngModel)]="costValue" placeholder="0.00" readonly></ion-input>
        </ion-col>
        <ion-col width-20>
          <ion-label class="home-table-label" color="primary">PLN</ion-label>
        </ion-col>
      </ion-row>

      <div class="home-table-profit-row" style="font-weight: bold"
              margin-bottom="20px" wrap>
        <ion-row margin-right="50px" margin-left="50px">
          <ion-col width-40>
            <ion-label class="home-table-label" style="color: white;">zysk</ion-label>
            <!--<ion-label color="primary">zysk</ion-label>-->
          </ion-col>
          <ion-col width-30>
            <ion-input class="home-table-label-input white-placeholder-color" type="number" style="color: white;"
                       ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                       [(ngModel)]="incomeFromFvatValue" placeholder="0.00" readonly></ion-input>
          </ion-col>
          <ion-col width-20>
            <ion-label class="home-table-label" style="color: white;">PLN</ion-label>
          </ion-col>
        </ion-row>
      </div>

  </ion-card>

  <ion-row style="font-size: 27px;" margin-right="50px" margin-top="50px">
    <ion-col>
      <button ion-item style="font-size: 27px;" (click)="showOptionsClick($event)">
        OPCJE
        <ion-icon class="arrow-options" name="arrow-down" style="color: #673AB7;" margin-left="5px"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <div *ngIf="detailsVisible">
    <ion-card>
      <ion-row margin-right="50px" margin-left="50px" margin-top="50px">
        <label class="bottom-table-options-row" margin-right="15px" style="width:80px;" >VAT</label>
        <input class="bottom-table-options-row" type="number" [(ngModel)]="currentVatRate" style="width:50px;" />
        <label class="bottom-table-options-row" margin-left="15px">%</label>
      </ion-row>

      <ion-row margin-right="50px" margin-left="50px" margin-bottom="50px">
        <label class="bottom-table-options-row" margin-right="15px" style="width:80px;" >podatek</label>
        <input class="bottom-table-options-row" type="number" [(ngModel)]="currentIncomeTaxRate" style="width:50px;" />
        <label class="bottom-table-options-row" margin-left="15px">%</label>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
